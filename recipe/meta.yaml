{% set name = "ukpopulation" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 066d31889a40457edbdc79f4424005193a517c31b61160fb3ed9b110fd725d79

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - numpy
    - pandas
    - requests
    - openpyxl
    - beautifulsoup4
    - lxml
    - pyexcel
    - pyexcel-xls
    - pyexcel-xlsx
    - ukcensusapi

test:
  imports:
    - ukpopulation.myedata
    - ukpopulation.snppdata
    - ukpopulation.nppdata
    - ukpopulation.snhpdata

about:
  home: https://github.com/nismod/ukpopulation
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: Download, cache, collate, filter and extrapolate UK Population estimates and projections
  dev_url: https://github.com/nismod/ukpopulation

extra:
  recipe-maintainers:
    - virgesmith
    - tomalrussell
